{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search: {{ search }}</h1>
    <ul>
        {% if entries|length == 0 or entries == None %}
            <li>No results found</li>
        {% endif %}
        {% for entry in entries %}
            <li><a href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}

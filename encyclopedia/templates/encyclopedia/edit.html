{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if title == "Error" %}
        <h1>{{ title }}</h1>
        <p>Entry already exist</p>
    {% else %}
        <h1>{{ title }}</h1>
        <form action="{% url 'edit' titlePage %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Save">
        </form>
    {% endif %}
{% endblock %}
